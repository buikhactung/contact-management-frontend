<div class="card-header">
  <h3 class="card-title">
    <i class="flaticon-grid" style="margin-right: 5px"></i>
    Contacts
  </h3>
</div>
<div class="example-header">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search Contact">
  </mat-form-field>
</div>

<mat-button-toggle value="bold" (click)="addUser()">Add Contact</mat-button-toggle>

<div class="example-container mat-elevation-z8">

  <mat-table [dataSource]="dataSource">

    <!-- Name Column -->
    <div class="row">
      <ng-container matColumnDef="name" style="width: 80%">
        <mat-header-cell *matHeaderCellDef> Name</mat-header-cell>
        <mat-cell *matCellDef="let row" class="hover-user"
                  (click)="detail(row)"> {{row.firstName + ' ' + row.lastName}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="phoneNumber" style="width: 80%">
        <mat-header-cell *matHeaderCellDef>Phone Number</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.phoneNumber}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="action" style="width: 20%">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let row">
          <div class="action-click">
            <mat-button-toggle value="bold" (click)="edit(row)">Edit</mat-button-toggle>
            <mat-button-toggle value="bold" (click)="delete(row)">Delete</mat-button-toggle>
          </div>
        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;">
      </mat-row>
    </div>
  </mat-table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
