<h1 mat-dialog-title>Delete Contact</h1>
<div mat-dialog-content>
  <p>Are you sure delete Contact: {{data.firstName + ' ' + data.lastName}} ?</p>
</div>
<div mat-dialog-actions>
  <button [mat-dialog-close]="" mat-button>No</button>
  <button mat-button (click)="deleteContact()" cdkFocusInitial>Yes</button>
</div>
